<h1>Ajax --> JSON data</h1>

<button type="button" onclick="loadDoc()">Parse JSON data</button>
<br><br>
<p id="demo"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=Toronto&appid=29d80837e8d1e5fe92b9b8064c260ae3", true);
  xhttp.send();
}
function myFunction(json) {
  var jsonDoc = json.responseText;
  var myObj = JSON.parse(jsonDoc);
  console.log(myObj)
  document.getElementById("demo").innerHTML = myObj.main.temp;
}
</script>

</body>
</html>
